<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>7v7 Soccer Position Maker</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #1e8f3d;
      display: flex;
      flex-direction: column;
      align-items: center;
      height: 100vh;
      overflow: hidden;
    }

    h1 {
      color: white;
      margin: 10px;
    }

    #field {
      position: relative;
      width: 90vw;
      max-width: 800px;
      height: 70vh;
      background: linear-gradient(#3aa858, #2f8c47);
      border: 5px solid white;
      border-radius: 10px;
      overflow: hidden;
    }

    /* Field lines */
    #field::before {
      content: '';
      position: absolute;
      top: 50%;
      left: 0;
      width: 100%;
      height: 2px;
      background: white;
      transform: translateY(-50%);
    }

    .goal {
      position: absolute;
      width: 10%;
      height: 20%;
      border: 2px solid white;
    }

    .goal.left {
      top: 40%;
      left: 0;
    }

    .goal.right {
      top: 40%;
      right: 0;
    }

    .player {
      position: absolute;
      width: 60px;
      height: 60px;
      background: #0055ff;
      border-radius: 50%;
      border: 2px solid white;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      cursor: grab;
      user-select: none;
      font-weight: bold;
      transition: transform 0.1s;
    }

    .player:active {
      cursor: grabbing;
      transform: scale(1.05);
    }

    input.name-edit {
      position: absolute;
      width: 80px;
      text-align: center;
      font-size: 0.8em;
      border-radius: 4px;
      border: 1px solid #ccc;
      outline: none;
    }
  </style>
</head>
<body>
  <h1>âš½ 7v7 Soccer Position Maker</h1>
  <div id="field">
    <div class="goal left"></div>
    <div class="goal right"></div>
  </div>

  <script>
    const field = document.getElementById('field');

    const defaultPositions = [
      { x: 10, y: 45, name: 'GK' },
      { x: 30, y: 20, name: 'DEF1' },
      { x: 30, y: 70, name: 'DEF2' },
      { x: 50, y: 35, name: 'MID1' },
      { x: 50, y: 55, name: 'MID2' },
      { x: 70, y: 30, name: 'FWD1' },
      { x: 70, y: 60, name: 'FWD2' },
    ];

    defaultPositions.forEach((p, i) => createPlayer(p.x, p.y, p.name));

    function createPlayer(x, y, name) {
      const player = document.createElement('div');
      player.classList.add('player');
      player.style.left = `${x}%`;
      player.style.top = `${y}%`;
      player.textContent = name;
      field.appendChild(player);

      // Dragging
      let offsetX, offsetY, isDragging = false;

      player.addEventListener('mousedown', startDrag);
      player.addEventListener('touchstart', startDrag);

      function startDrag(e) {
        isDragging = true;
        const rect = player.getBoundingClientRect();
        const clientX = e.touches ? e.touches[0].clientX : e.clientX;
        const clientY = e.touches ? e.touches[0].clientY : e.clientY;
        offsetX = clientX - rect.left;
        offsetY = clientY - rect.top;

        document.addEventListener('mousemove', drag);
        document.addEventListener('mouseup', stopDrag);
        document.addEventListener('touchmove', drag);
        document.addEventListener('touchend', stopDrag);
      }

      function drag(e) {
        if (!isDragging) return;
        const clientX = e.touches ? e.touches[0].clientX : e.clientX;
        const clientY = e.touches ? e.touches[0].clientY : e.clientY;
        const rect = field.getBoundingClientRect();
        let left = ((clientX - rect.left - offsetX) / rect.width) * 100;
        let top = ((clientY - rect.top - offsetY) / rect.height) * 100;
        left = Math.min(95, Math.max(0, left));
        top = Math.min(95, Math.max(0, top));
        player.style.left = `${left}%`;
        player.style.top = `${top}%`;
      }

      function stopDrag() {
        isDragging = false;
        document.removeEventListener('mousemove', drag);
        document.removeEventListener('mouseup', stopDrag);
        document.removeEventListener('touchmove', drag);
        document.removeEventListener('touchend', stopDrag);
      }

      // Rename player
      player.addEventListener('dblclick', () => {
        const input = document.createElement('input');
        input.className = 'name-edit';
        input.value = player.textContent;
        input.style.left = player.style.left;
        input.style.top = player.style.top;
        field.appendChild(input);
        input.focus();

        input.addEventListener('blur', () => {
          player.textContent = input.value || player.textContent;
          input.remove();
        });
        input.addEventListener('keydown', (e) => {
          if (e.key === 'Enter') input.blur();
        });
      });
    }
  </script>
</body>
</html>
